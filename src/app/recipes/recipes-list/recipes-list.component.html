<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary" >Add Recipie </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipie of recipies" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipie.name}}</h4>
                <p class="list-group-item-text">{{recipie.Discription}}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipie.Imagepath" alt="" class="image-responsive" style="max-height: 50px;"/>          
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
